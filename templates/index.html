<head>
    <title>Cadastro de Lojas</title>
    <!-- Link do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <!-- Logo -->
    <div class="text-center mb-4">
        <img src="/static/logo.png" alt="Logo da Empresa" width="400">
    </div>

    <h1 class="text-primary">Cadastro de Lojas</h1>

    <!-- FormulÃ¡rio -->
    <form action="/add_loja" method="post" class="mb-4">
        <div class="mb-3">
            <label class="form-label">Loja</label>
            <input type="text" name="nome" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">LUC</label>
            <input type="text" name="endereco" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Contato</label>
            <input type="text" name="telefone" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Cadastrar Loja</button>
    </form>

    <!-- Lista de lojas -->
    <h2 class="text-secondary">Lista de Lojas</h2>
    <ul class="list-group">
        {% for loja in lojas %}
            <li class="list-group-item">
                <strong>{{ loja[1] }}</strong> - {{ loja[2] }} - {{ loja[3] }}
                <form action="/upload/{{ loja[0] }}" method="post" enctype="multipart/form-data" class="mt-2">
                    <input type="file" name="file" class="form-control mb-2">
                    <button type="submit" class="btn btn-primary">Upload PDF</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
